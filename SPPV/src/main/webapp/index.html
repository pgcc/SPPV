<!DOCTYPE html>
<html lang="en-US">

    <meta charset="UTF-8">
    <title>Provenance Ontology</title>

    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery-2.1.4.min.js"></script> 
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-ui.custom-combobox.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/index.js"></script>
    <script src="js/indexConfig.js"></script>

    <div id="config">
        <header>
            <h1>Provenance Ontology</h1>
            <div class="fl">Ontology: <span class="codeLike" id="owlPath"></span></div>
            <div class="fr">Rendering Time: <span id="timeRendering">00:00</span></div>
        </header>
        <main>
            <div id="graph">
            </div>
        </main>
        <aside>
            <form>
                <h2 class="demoHeaders">Display Options</h2>
                <div class="filters">
                    <span>Symbols</span>
                    <div id="radioset">
                        <input type="radio" id="prov" name="icon" value="prov" checked><label for="prov">PROV</label>
                        <input type="radio" id="bpmn" name="icon" value="bpmn"><label for="bpmn">BPMN</label>
                    </div>
                </div>
                <h2 class="demoHeaders">Filter Options</h2>
                <div class="filters">
                    <span class="filterTitle">Hide/Show Names</span>
                    <table id="filterTable">
                        <tbody>
                            <tr>
                                <td><input type="checkbox" name="allNames" id="allNames" checked></td>
                                <td><label for="allNames">All Names</label></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="actorName" id="actorName" checked></td>
                                <td><label for="actorName" id="actorNameLabel">Agents</label></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="taskName" id="taskName" checked></td>
                                <td><label for="taskName" id="taskNameLabel">Activities</label></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="entityName" id="entityName" checked></td>
                                <td><label for="entityName" id="entityNameLabel">Entities</label></td>
                            </tr>
                        </tbody>
                    </table>     
                </div>
                <div class="filters">
                    <input type="hidden" id="hideFilterNodeActive" value="false">
                    <span class="filterTitle">Hide Nodes</span>
                    <div class="ui-widget">
                        <label for="nodeA">Select a node:</label>
                        <br>
                        <select name="nodeA" id="nodeA">
                            <option value="">Select a node...</option>
                        </select>
                    </div>
                    <div class="ui-widget">
                        <label for="nodeB">Select a node:</label>
                        <br>
                        <select name="nodeB" id="nodeB">
                            <option value="">Select a node...</option>
                        </select>
                    </div>
                    <br>
                    <button id="filterNodes">Filter nodes</button><button id="showAll">Show all nodes</button>
                </div>
            </form>
        </aside>
    </div>
    <div id="nodeTip">
        <strong>Type: </strong><span id="tipNodeType"></span><br>
        <strong>Name: </strong><span id="tipNodeName"></span><br>
    </div>
    <div id="pathTip">
        <table class="tableTip">
            <tbody>
                <tr><th>Source</th><th>Target</th></tr>
                <tr>
                    <td><span id="tipSourceName"></span></td>
                    <td><span id="tipTargetName"></span></td>
                </tr>
            </tbody>
        </table>
        <table class="tableTip">
            <tbody id="tipLinkType">
            </tbody>
        </table>
    </div>
</html>
